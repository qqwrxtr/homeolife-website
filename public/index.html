    <!-- Critical script for language detection and redirect -->
    <script>
        // Detect language and redirect if needed (before React loads)
        (function() {
            const path = window.location.pathname;
            const hasLangPrefix = /^\/[a-z]{2}\//.test(path);
            
            if (!hasLangPrefix && path !== '/') {
                // Get browser language preference
                const browserLang = navigator.language || navigator.userLanguage;
                const isRussian = browserLang.toLowerCase().includes('ru');
                const defaultLang = isRussian ? 'ru' : 'ua';
                
                // Redirect to language-specific URL
                window.location.replace(`/${defaultLang}${path}`);
            } else if (path === '/' || path === '') {
                // Redirect root to Ukrainian (default)
                window.location.replace('/ua/');
            }
        })();
